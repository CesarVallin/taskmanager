<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${'Task Manager | ' + title}"></title>
    <script th:src="@{js/keys.js}"></script>
    <meta name="_csrf" data-th-content="${_csrf.token}" />
    <script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"-->
<!--          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.1/dist/morph/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Task Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav d-flex w-100">
                <li class="nav-item">
                    <a class="nav-link" href="/profile"><button class="btn-link btn btn-sm">Profile</button></a>
                </li>
<!--                <li class="nav-item">-->
<!--                    <a class="nav-link" href="/profile/edit"><button class="btn-link btn btn-sm">Edit Profile</button></a>-->
<!--                </li>-->
                <li class="nav-item">
                    <a class="nav-link" href="/task/create"><button class="btn-link btn btn-sm">Create Task</button></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sign-up"><button class="btn-link btn btn-sm">Register</button></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login"><button class="btn-link btn btn-sm">Login</button></a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" th:method="post">
                        <button class="btn-link btn btn-sm">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header th:fragment="header(heading)">
    <h1 class="text-center display-4 my-4" th:text="${heading}"></h1>
</header>

<footer class="bg-dark mt-5" th:fragment="footer">
    <div class="container d-flex align-items-center justify-content-center py-4 ">
        <span class="dog-face"></span>
        <span class="font-italic text-light" id="random-dog-fact"></span>
    </div>
</footer>

<th:block th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</th:block>
</body>
</html>
