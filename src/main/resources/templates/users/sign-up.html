<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/partials/partials :: head('Sign-up')"></head>

<body>

<div id="wrapper">
    <nav th:replace="/partials/partials :: nav"></nav>
    <header th:replace="/partials/partials :: header('Sign-up')"></header>

    <main class="container">
        <div th:if="${param.invalidUsername}">
            Unable to use username, username already exists.
        </div>
        <div th:if="${param.invalidEmail}">
            Unable to use email, email already exists.
        </div>

        <form th:action="@{/sign-up}" method="POST" th:object="${user}">
<!--            adjusting form's width & center start -->
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label for="firstname">First name</label>
                        <input id="firstname" th:field="*{firstName}" class="form-control" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="lastname">Last name</label>
                        <input id="lastname" th:field="*{lastName}" class="form-control" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="username">user-name</label>
                        <input id="username" th:field="*{username}" class="form-control" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input id="email" th:field="*{email}" class="form-control" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input id="password" type="password" th:field="*{password}" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-sm">Submit</button>

                </div>
            </div>
            <!--        adjusting form's width & center end -->

        </form>
    </main>

    <footer th:replace="/partials/partials :: footer"></footer>
</div>


<th:block th:replace="partials/partials :: scripts"></th:block>

</body>
</html>
