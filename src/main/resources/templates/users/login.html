<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/partials/partials :: head('login')"></head>

<body>

<div id="wrapper">
  <nav th:replace="/partials/partials :: nav"></nav>
  <header th:replace="/partials/partials :: header('login')"></header>

  <main class="container">
    <h1>Log In</h1>
    <div th:if="${param.error}">
      Invalid Username and Password.
    </div>
    <div th:if="${param.logout}">
      You have been logged out.
    </div>

    <form th:action="@{/login}" method="post">
      <label for="username">Username</label>
      <input id="username" name="username" type="text"/>
      <label for="password">Password</label>
      <input id="password" name="password" type="password"/>
      <input type="submit" value="Log In"/>
    </form>

  </main>

  <footer th:replace="/partials/partials :: footer"></footer>
</div>

<th:block th:replace="partials/partials :: scripts"></th:block>

</body>
</html>
